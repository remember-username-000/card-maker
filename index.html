<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CardMaker 2024 Lite v2</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="card-render">
            <canvas width="750" height="1050" id="canvas-renderer"></canvas>
        </div>

        <div id="edit-menu">
            <button onclick="updateRender(); document.getElementById('canvas-renderer').style.border = 'none';" style="font-family: Bahnschrift;">Render<br>(｡•̀ᴗ-)✧</button>

            <h1>General</h1>
                <form>
                    <label for="template">Card Template (fighter, item)</label> <br>
                    <input type="text" id="template" value="fighter">
                    <br>

                    <label for="bg-path">Card Background (fire, water, etc.)</label> <br>
                    <input type="text" id="bg-path" value="fire"><br>
    
                    <label for="element-icon">Element Icon (fire, water, etc.)</label> <br>
                    <input type="text" id="element-icon" value="fire"><br>
                    
                    <label for="img-main">Image (will be scaled to 600x338)</label> <br>
                    <input type="file" id="img-main" onchange="updateImageCache();"><br>
                </form>

            <h1>Text</h1>
            <form>
                <label for="prefix">Prefix</label> <br>
                <input type="text" id="prefix"><br>
                
                <label for="name">Name</label> <br>
                <input type="text" id="name"><br>

                <label for="hp">HP</label> <br>
                <input type="number" id="hp"><br>
                

                Fighter/item type:
                <br>
                    <input type="radio" id="fighter-long" name="fighter-range" data-rendertext="RANGED" checked="true">
                    <label for="fighter-long">Ranged</label>
                    <br>
                    <input type="radio" id="fighter-short" name="fighter-range" data-rendertext="MELEE">
                    <label for="fighter-short">Melee</label>
                    <br>
                    <input type="radio" id="item-discard" name="fighter-range" data-rendertext="DISCARD">
                    <label for="item-discard">Discard</label>
                    <br>
                    <input type="radio" id="item-attach" name="fighter-range" data-rendertext="ATTACH">
                    <label for="item-attach">Attach</label>
                    <br>

                <label for="weakness">Weakness:</label> <br>
                <select name="weakness" id="weakness">
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="earth">Earth</option>
                    <option value="air">Air</option>
                    <option value="ice">Ice</option>
                    <option value="plant">Plant</option>
                    <option value="metal">Metal</option>
                    <option value="force">Force</option>
                    <option value="speed">Speed</option>
                    <option value="electric">Electric</option>
                    <option value="aether">Aether</option>
                </select>
                <label for="weakness-mult">x</label>
                <input type="number" id="weakness-mult"><br>

                <label for="resistance">Resistance:</label> <br>
                <select name="resistance" id="resistance">
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="earth">Earth</option>
                    <option value="air">Air</option>
                    <option value="ice">Ice</option>
                    <option value="plant">Plant</option>
                    <option value="metal">Metal</option>
                    <option value="force">Force</option>
                    <option value="speed">Speed</option>
                    <option value="electric">Electric</option>
                    <option value="aether">Aether</option>
                </select>
                <label for="resistance-subtract">-</label>
                <input type="number" id="resistance-subtract"><br>
            </form>

                <h2>Entry 1</h2>
                <form>
                    <label for="energy-cost-1">Energy Cost</label> <br>
                    <input type="number" id="energy-cost-1"><br>

                    <label for="name-1">Name</label> <br>
                    <input type="text" id="name-1"><br>
                    
                    <label for="damage-1">Damage</label> <br>
                    <input type="number" id="damage-1"><br>
                    
                    <label for="text-1">Text</label> <br>
                    <input type="text" id="text-1"><br>

                    <label for="special-text-1">Is Special Ability</label> <br>
                    <input type="checkbox" id="special-text-1"><br>
                </form>

                <h2>Entry 2</h2>
                <form>
                    <label for="energy-cost-2">Energy Cost</label> <br>
                    <input type="number" id="energy-cost-2"><br>

                    <label for="name-2">Name</label> <br>
                    <input type="text" id="name-2"><br>
                    
                    <label for="damage-2">Damage</label> <br>
                    <input type="number" id="damage-2"><br>
                    
                    <label for="text-2">Text</label> <br>
                    <input type="text" id="text-2"><br>
                    
                    <label for="special-text-2">Is Special Ability</label> <br>
                    <input type="checkbox" id="special-text-2"><br>
                </form>

            <h1>Detail</h1>
            <form>
                <label for="artist">Artist</label> <br>
                <input type="text" id="artist"><br>

                <label for="card-version">Card Version</label> <br>
                <input type="number" id="card-version"><br>
                
                <label for="year">Year</label> <br>
                <input type="number" id="year" value="2024"><br>

                <label for="flavor-text">Flavor Text</label> <br>
                <input type="text" id="flavor-text"><br>

                <input type="checkbox" id="textcolor-highcontrast" name="textcolor">
                <label for="textcolor-highcontrast">High contrast text</label>
                <br>                
            </form>
        </div>

        <p>fire, water, earth, air, ice, plant, metal, force, speed, electric, aether</p>

        <div style="display: none;">
                
            <img id="client-file-holder" src="">
            <img id="bg-master" src="bg-master.png">
            <img id="icon-master" src="icon-master.png">
            <img id="template-master" src="template-master.png">
        </div>
    </body>
</html>
